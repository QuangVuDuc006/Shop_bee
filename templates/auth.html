{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>{{ "Đăng ký tài khoản" if register else "Đăng nhập" }}</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Tên đăng nhập" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>

        <button type="submit">{{ "Đăng ký" if register else "Đăng nhập" }}</button>
    </form>

    <p>
        {% if register %}
            Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a>
        {% else %}
            Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a>
        {% endif %}
    </p>
</div>
{% endblock %}
