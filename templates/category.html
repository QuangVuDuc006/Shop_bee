{% extends "base.html" %}
{% block content %}
<div class="main-content">
  <h2>{{ category.name }}</h2>
  <div class="product-grid">
    {% for product in products %}
      <div class="product-card">
          <h3>{{ product.name }}</h3>
          <p>Giá: {{ "{:,.0f}".format(product.price) }} VNĐ</p>
          <button class="add-to-cart-btn" data-product-id="{{ product.id }}">🛒 Thêm vào giỏ</button>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
